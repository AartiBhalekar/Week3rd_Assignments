
<h3>Angular 2 ngClass and ngStyle demo</h3>

<div [style.color]="'pink'">style using property syntax</div>
<div [className]="'red'">css class using property syntax</div>

<br /><br />

<select [(ngModel)]="color">
  <option value="green">Green</option>
  <option value="blue">Blue</option>
  <option value="pink">Pink</option>
  <option value="yellow">Yellow</option>
  </select>
<button (click)="size = size + 1">+</button>
<button (click)="size = size - 1">-</button>

<div [ngStyle]="{'color': color, 'font-size': size + 'px'}">
  style using ngStyle
</div>
